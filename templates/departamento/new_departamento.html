{% extends 'base.html' %}

{% block titulo %}
    Registrar Empleado
{% endblock titulo %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Nuevo Departamento</h1>

            <form class="cell grid-x callout grid-container grid-margin-x" method="POST">{% csrf_token %}
                <div class="medium-12 cell">
                    <h3>Datos Empleado</h3>
                </div>
                <div class="medium-6 cell">
                    <label>Nombres:
                        {{form.nombre}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{form.apellidos}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <h3>Datos de departamento</h3>
                </div>
                <div class="medium-6 cell">
                    <label>Nombre largo:
                        {{form.departamento}}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Nombre corto:
                        {{form.shorname}}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button class="button success" type="submit">Guardar</button>
                </div>
                
            </form>
        </div>
    </div>
{% endblock content %}
