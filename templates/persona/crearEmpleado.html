{% extends 'base.html' %}

{% block titulo %}
    Registrar Empleado
{% endblock titulo %}

{% block content %}
    {% include 'includes/header.html' %}
    <div class="grid-container">
        <div class="grid-x">
            <h1 class="cell">Registrar Persona</h1>

            <form class="cell grid-x grid-container" method="POST" enctype="multipart/form-data"> {% csrf_token %}
                <div class="medium-6 cell">
                    <label>Nombres:
                        {{ form.first_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Apellidos:
                        {{ form.last_name }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Trabajo
                        {{ form.job }}
                    </label>
                </div>
                <div class="medium-6 cell">
                    <label>Departamento
                        {{ form.departamento }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Habilidades
                        {{ form.habilidades }}
                    </label>
                </div>
                <div class="medium-12 cell">
                    <label>Avatar:
                        {{ form.avatar }}
                    </label>
                </div>
                <div class="cell">
                    <button class="button success" type="submit">Agregar</button>
                </div>
            </form>
            
        </div>
    </div>
{% endblock content %}
